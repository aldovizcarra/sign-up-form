<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Sign up form</title>
</head>

<body>
    <div class="container">
        <div class="sign-up-form">
            <div class="image">
                <img src="images/green-leaf-plant.jpg" alt="Green Leaf Plant Image">
                <p class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
                </p>
                <div class="odin-logo">
                    <div class="opacity">
                        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                            alt="Odin Image">
                        <p>Odin</p>
                    </div>
                </div>
            </div>

            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="form-inputs">
                <p>Let's do this!</p>
                <form>
                    <div>
                        <label for="fname">First Name</label>
                        <input id="fname" name="fname" type="text">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input id="lname" name="lname" type="text">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input id="phone" name="phone" type="tel">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                </form>
            </div>
            <div class="button">
                <button class="btn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
